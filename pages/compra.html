<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="styles/media.css">
    <link rel="stylesheet" href="../styles/compra.css">
    <script src="data/produtos.js" defer></script>
    <script src="../scripts/script.js" defer></script>
    <script src="../scripts/compra.js" defer></script>
</head>

<body>
<header>
        <figure>
            <h2 id="logo"><img width="50px" src="../images/logoSimples.png" alt="Lgo"></h2>
        </figure>
        <i class="fa-solid fa-bars menu-icon icon" onclick="menu()"></i>
        <nav>
            <ul>
                <li><a href="../index.html">Início</a></li>
                <li><a href="sobre.html">Sobre</a></li>
                <li><a href="produtos.html">Produtos</a></li>
                <li><a href="carrinho.html" class="destaque"><i class="fa-solid fa-cart-shopping"></i></i>Carrinho</a>
                </li>
            </ul>
        </nav>
    </header>
    <nav id="menuMobile" class="hide">
        <ul>
            <li><a href="#landing-page">Início</a></li>
            <li><a href="#sobre">Sobre</a></li>
            <li><a href="pages/compra.html">compra</a></li>
        </ul>
    </nav>
    <main>
        <section  aria-label="Cartão bancário" id="cartao">

            <article id="front" aria-label="Frente do cartão">
                <figure>
                    <img width="45"
                        src="../images/chip.png"
                        alt="Chip do cartão">
                    <img width="45"
                        src="../images/bandeiras/mastercard.png"
                        alt="bandeira do cartão">
                </figure>
                <p id="numero">--</p>
                <p id="validade">--</p>
                <p id="nome">--</p>
            </article>

            <article id="back" aria-label="Traseira do cartão">
                <header class="faixa-cinza"></header>
                <footer class="dados">
                    <label>CMV:</label><output id="cmv">--</output>
                    <label>Agência:</label><output id="agencia">--</output>
                    <label>Conta:</label><output id="conta">--</output>
                </footer>
            </article>
        </section>
        <section>
            <form id="formsCompra" method="post">
                <p>Bandeira:</p>
                <fieldset id="bandeirasForm">
                    <input type="radio" name="bandeira" value="mastercard" id="mastercard" checked>
                    <label for="mastercard">
                        <img src="../images/bandeiras/mastercard.png" alt="mastercard">
                    </label>
                    <input type="radio" name="bandeira" value="visa" id="visa" required>
                    <label for="visa">
                        <img src="../images/bandeiras/visa.png" alt="Visa">
                    </label>
                    <input type="radio" name="bandeira" value="elo" id="elo">
                    <label for="elo">
                        <img src="../images/bandeiras/elo.png" alt="Elo">
                    </label>
                </fieldset>
                <fieldset>
                    <label for="nome">Nome:</label>
                    <input type="text" id="input-nome" name="nome" maxlength="25" required>

                    <label for="numero">Número:</label>
                    <input type="text"  id="input-numero" name="numero" inputmode="numeric"  required>
    
    
                    <label for="input-validade">Validade:</label>
                    <input type="month" id="input-validade" name="validade" maxlength="5" required>
    
                    <label for="input-cvv">CVV:</label>
                    <input type="text" id="input-cvv" name="cvv" inputmode="numeric" pattern="[0-9]*" maxlength="3" required>
    
                    <label for="ainput-gencia">Agência:</label>
                    <input type="text" id="input-agencia" name="agencia" inputmode="numeric" pattern="[0-9]*" maxlength="4"  required>
    
                    <label for="input-conta">Conta:</label>
                    <input type="text" id="input-conta" name="conta" inputmode="numeric" pattern="[0-9]*" maxlength="8" required>
                </fieldset>
                <button type="submit">Enviar</button>
            </form>
            <script>
                document.querySelector("#formsCompra").addEventListener("submit",(e)=>{
                    e.preventDefault()
                    alert("compra efetuada com sucesso")
                    localStorage.removeItem("carrinho");
                    window.location.href = "../index.html";
                })
            </script>
        </section>
    </main>
    <footer>

    </footer>
</body>

</html>
